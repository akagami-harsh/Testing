name: Verify PR Title

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  verify_pr:
    runs-on: ubuntu-latest

    env:
      LABEL_VALIDATION: true

    steps:
      - name: Check PR Title
        id: title_check
        run: |
          title=$(echo "${{ github.event.pull_request.title }}" | tr '[:upper:]' '[:lower:]')
          if [[ ! $title =~ (fix|feature|feat|docs|style) ]]; then
            echo "::set-output name=LABEL_VALIDATION::false"
          fi

      - name: Create Comment
        if: steps.title_check.outputs.LABEL_VALIDATION == 'false'
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const comment = `
            This will execute if the PR title is invalid.
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
